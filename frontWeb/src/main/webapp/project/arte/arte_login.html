<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #aeaeae;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login {
            margin-bottom: 15px;
        }

        .login label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .login input[type="text"],
        .login input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login button {
            width: 100%;
            padding: 8px;
            background-color: #8cfd4f;
            border: none;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
        }
        .login1 button {
            width: 100%;
            padding: 8px;
            background-color: #ffdf41;
            border: none;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
        }

        .login button:hover {
            background-color: #8cfd4f;
        }
        .login1 button:hover {
            background-color: #ffe030;
        }
        .login.inline {
        display: flex;
        align-items: center;
        }

        .login.inline label {
            margin-right: 40px;
        }

        .login.inline a {
            margin-left: 40px;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>아르떼뮤지엄</h2>
        <form id="loginForm">
            <div class="login">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="login">
                <label for="password">패스워드</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login inline">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">아이디 저장</label>
            </div>
            <div class="login">
                <button type="submit">로그인</button>
            </div>
            <div class="login1">
                <button type="submit">카카오톡 간편 로그인</button>
            </div>
            <br>
            <div class="login inline">
                <a href="#">회원가입</a>
                
                <a href="#">아이디 찾기</a>
                
                <a href="#">비밀번호 찾기</a>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
</body>
</html>
