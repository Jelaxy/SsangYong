<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# float
		1. 특정 위치를 기준으로 여러개의 요소객체가 방향으로 출력처리하는 기능이다.
		2. 형식
			float:위치옵션
			
		
		*/
		.float{
			float:right; /*left 옵션 변경확인*/
			border:1px dotted black;
			width:8em;
			padding:0.35em;
			margin:1em;
		}
		/*ex) a06_float.html 안녕하세요 각 문자마다 div를 감싸서 처리하고 code에서는 순서대로 하였으나, 출력은 반대가 나오게 설정하세요*/
		</style>
	</head>
	<body>
		<h3>학기말 공지</h3><hr>
		<div>
		<p class="float">1) 25일은 피아니스트 조성진의 어쩌구</p>
		<p class="float">2) 25일은 피아니스트 조성진의 어쩌구</p>
		<p>이제 곧 겨울방학이 시작됩니다</p>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</div>
	</body>
</html>
