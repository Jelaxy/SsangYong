<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# css의 주석문
		*/
		table{
			border-collapse: collapse;
		}
		th,td{
			padding: 5px;
			height: 40px;
			text-align: center;
			width:100px;
		}
		.center{
			text-align: center;
		}
		thead{
			color: peachpuff;
			border-bottom: 1px solid black;
		}
		tr:hover{
			background-color: palevioletred;
		}
		</style>
	</head>
	<body>
		<table align="center" width="100%">
			<thead>
				<tr><th>아이디</th><th>이름</th><th>나이</th><th>권한</th><th>포인트</th></tr>
			</thead>
			<tbody>
				<tr><td class="center">kkt</td><td>황기태</td><td>120</td><td>회원</td><td>450</td></tr>
				<tr><td class="center">moonjae</td><td>이재문</td><td>34</td><td>회원</td><td>220</td></tr>
				<tr><td class="center">silver</td><td>이병은</td><td>21</td><td>관리자</td><td>1000</td></tr>
				<tr><td class="center">kimyuuun</td><td>김남윤</td><td>53</td><td>권한없음</td><td>0</td></tr>
				<tr><td class="center">im_killdong</td><td>홍길동</td><td>67</td><td>관리자</td><td>1000</td></tr>
			</tbody>
		</table>
	</body>
</html>
