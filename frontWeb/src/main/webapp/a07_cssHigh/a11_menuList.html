<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# css의 주석문
		
		*/
		nav{background-color: darkkhaki; float: left;}
		nav ul{
			margin: 0;
			padding: 0;
			width: 100%;
		}
		nav ul li{
			display: inline-block;
			list-style-type: none;
			padding: 5px 5px;
		}
		nav ul li a{
			color: saddlebrown;
			text-decoration: none;
			border-left: 1px solid sandybrown;
		}
		nav ul li a:hover{
			color: darkgreen;
		}
		</style>
	</head>
	<body>
		<h2 style="color: darkolivegreen;">리스트 메뉴</h2>
		<nav id="menubar01">
			<ul>
				<li><a href="#">브랜드패션</a></li>
				<li><a href="#">패션의류,잡화,뷰티</a></li>
				<li><a href="#">유아동</a></li>
				<li><a href="#">식품,생필품</a></li>
				<li><a href="#">홈데코,문구,취미,반려</a></li>
				<li><a href="#">컴퓨터,디지털,가전</a></li>
			</ul>
		</nav>
	</body>
</html>
