<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# fixed 옵션
		1. 특정 요소객체가 로딩 기준으로 스크롤 되더라도 특정한 위치에 계속 붙어서 출력되게 할 때 사용한다
		*/
		#fixed{
			position:fixed;
			top:50px;right:50px;
			width:100px;height:100px;
			background:red;
		}
		/*ex) 공지사항이라는 내용을 상단 중앙에 설정하고 fixed옵션으로 처리해보세요*/
		#pro{
			position: fixed;
			top:100px; left:40%;
			width:50px;height:50px;
			left: 50%;
 			transform: translateX( -50% );
			background-color: rosybrown;
		}
		</style>
	</head>
	<body>
		<div id="fixed"></div>
		<br>내용<br><br>내용<br><br>내용<br><br>내용<br><br>내용<br><br>내용<br>
		<br>내용<br><br>내용<br><br>내용<br><br>내용<br><br>내용<br><br>내용<br>
		<div id="pro"></div>
		<br>공지사항<br>
	</body>
</html>
