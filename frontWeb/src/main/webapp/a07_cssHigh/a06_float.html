<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
		/*

		*/
		.float{
			float:right;
			border:1px double black;
			width:3em;
			padding:0.35em;

			margin: 1em;

		</style>
	</head>
	<body>
		<div class="float">안</div>
		<div class="float">녕</div>

		<div class="float">요</div>
	</body>
</html>
