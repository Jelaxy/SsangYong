<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
		# 화면 입력 처리시 주로 사용되는 속성과 속성값
		1. input 태그에서 사용되는 속성
		2. 기본 형식
			<input 속성="속성값">
			ex) <input type="text">
		3. 속성
		  1) name : "요소이름" 서버에 전송시 요청 key로 사용
		  2) type : "text|password|radio|file..."등 화면에서 입력 모양에 따라 여러가지 속성 지정가능하다(a01_input_type.html파일 참고)
		  3) size : 화면에 **보이는** 문자입력 크기 지정
		  			입력으로 처리되는 넓이를 지정해준다. 어느 정도 입력크기가 한정되어 있기에 더 적은 범위나 넓은 범위는 css로 속성을 지정하여야 한다.
		  		ps) <input style="width:30px;"
		  4) maxlength : size와 구별되는데 size 입력하는 보이는 내용이라면 maxlength는 **실제 입력할 수 있는 데이터의 크기**를 지정한다.
		  				 만약에 size="5"이고 maxlength="20"이라면 보이는 크기는 5이지만 실제 옆으로 들어가서 데이터를 20까지 입력할 수 있는 것을 말한다
		  5) value : 초기값으로 설정하여 입력한 데이터를 지정할 때 처리된다.
		  			 보통 이 값을 입력함으로 변경이 된다. 실제 서버에 전달되는 값이다.
		  		ps) name, value 속성은 backend로 전송할때, 핵심 속성이다.
		  			&name명=value값(query string)
		  6) placeholder : 실제 데이터가 입력된 것이 아니라 해당 항목에 대한 설명을 표시할 때 활용된다. 클릭하고 입력하려는 순간 사라진다.
		 -->
		보이는 크기지정(size):<input type="text" size="5" maxlength="5" placeholder="5자이내 입력"/><br>
		실제 입력할 크기 지정(maxlength):
		<input type ="text" size="5" maxlength="15"/><br>
		<!-- 오른쪽/왼쪽으로 데이터를 입력가능하게 처리 -->
	<!--
	ex) 아래 항목을 table 안에 레이블과 함께 출력하게 하되 size와 maxlegth를 활용하여 출력하게 하세요
		구매 정보
		물건명   [7자이내] ==> 7자이내  
		가격    [만단위 숫자] ==> 만단위 숫가이내
		갯수    [] ==> 1단위
		      [구매]
	 -->
	 <form>
	 <h2 align="center">구매정보</h2>
	 	<table border>
	 		<tr><th>물건명</th>
	 			<td><input name="pname" type=text size="10" placeholder="7자 이내"/></td>
	 		</tr>
	 		<tr><td>가격</th>
	 			<td><input type=text size="10" placeholder="만단위숫자"/></td>
	 		</tr>
	 		<tr><td>갯수</th>
	 			<td><input type=text size="10" placeholder="1단위숫자"/></td>
	 		</tr>
	 		<tr><th colspan="2">
	 			<input type="submit" value="구매"></th>
	 		</tr>
	 	</table>
	 </form>
	 
	</body>
</html>
