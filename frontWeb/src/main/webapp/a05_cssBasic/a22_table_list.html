<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        # 리스트형 가상클래스 선택자
        1. :nth-child(1) : 1부터 시작하여 첫번째 해당 라인 선택자
        2. :nth-child(even) : 홀수/짝수번째 처리
        3. :nth-child(3n+1) : 반복적인 단위(3)로 처리할 때 활용
        */
    h2:nth-child(1){color: blue;}
    h2:nth-child(3n+2){background-color: aqua;color: blueviolet;}
    tr:nth-child(3n+1){font-size: 20pt;}
    tr:nth-child(even){background-color: red;}
    tr:nth-child(odd){background-color: gray;}
    td{text-align: center;}
    </style>
</head>
<body>
    <h2>사과</h2>
    <h2>바나나</h2>
    <h2>딸기</h2>
    <h2>수박</h2>
    <h2>오렌지</h2>
    <h2>참외</h2>

    <table border="2" width="300" height="500">
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr><br>
        <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr><br>
        <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td></tr><br>
        <tr><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr><br>
        <tr><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td></tr><br>
    </table>
</body>
</html>
