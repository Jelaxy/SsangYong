<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>&lt;link&gt;</title>
		<link type="text/css" rel="stylesheet" href="z02_style.css">
		<style type="text/css">
		/*
		# 외부 스타일 시트 파일 불러오기
		1. css 파일에 스타일 시트 불러오기
		  1) 웹 페이지에서 css 스타일 시트파일을 불러와서 사용
		  	- 동일한 스타일 시트를 웹 페이지마다 중복 작성시 활용
		  	- 웹 사이트의 전체 웹 페이지 모양의 일관성 확보 목적
		2. css 스타일 시트파일을 불러오는 2가지 방법
		  1) link 태그 이용
		  	head
		  		link href="파일명.css" type="text/css" rel="stylesheet"
		  		ex) href 위치는 일반적으로 wevbapp 하위를 기준으로 서버가 호출되었을 때,
		  			defualt 위치인 context명으로 설정 (웹서버단에서 설정-봍오 프로젝트명으로 default설정됨)하고 공통폴드 com 하위에 지정한는 경우가 많다
		  		ex) href=""/frontweb/com/comn.css"
		  2) @improt 이용
		  	style
		  		@import:url(파일명.css)
		  		@import'파일명.css'
		3. 처리 순서
		  1) 공통 사용할 css 파이 작성 맢 속성 및 속성값 지정
		  	mystyle.csss
		  	선택자{속성:속성값}
		  2) 적용페이지에서
		  	 link나 @import를 이용해서 호출
		  3) body 부분에 적용여부 확인
		*/
		</style>
	</head>
	<body>
		<h2>안보여</h2>
		<hr>
		<p>더럽게 안보이네 진짜 개짜증나 아오</p>
		<!-- 
		ex) margin=left margin-right text-align 속성을 추가하여ㅕ
		z02_style.css만들고 위키 백과 사전에 oracle database, java, bootstrap을 검색하여 타이틀과 내용으로 해당 css가 적용된 화면을 출력 -->
		
	

	</body>
</html>
