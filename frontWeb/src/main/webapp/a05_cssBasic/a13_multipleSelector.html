<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# css의 주석문
		
		*/
		.cls01{color:purple;}
		h1{background-color:pink;}
		#id01{text-align:center;}
		h1.cls01{border:3px solid black;}
		</style>
	</head>
	<body>
		<h1>안녕하세요(태그)</h1>
		<h2>안녕하세요(클래스)</h2>
		<h1>안녕하세요(태그)</h1>
		<h1 class="cls01">안녕하세요(태그+클래스)</h1>
		<h1>안녕하세요(태그)</h1>
		<h1 id="id01">안녕하세요(아이디)</h1>
		<h1>안녕하세요(태그)</h1>
		<h1 class="cls01" id="id01">안녕하세요(아이디+클래스)</h1>
	</body>
</html>
