<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		css의 주석문
		*/
		h1{color:mistyrose;background-color:lavender;font-size:20px;}
		</style>
	</head>
	<body>
		<h1>안녕</h1>
		<!-- # css의 적용 가장 우선 순위는 inline style 속성이다. -->
		<h1>안녕</h1>
		<h1 style="color:PaleVioletRed;background-color:LightBlue;font-size:30px;">안녕</h1>
	</body>
</html>
